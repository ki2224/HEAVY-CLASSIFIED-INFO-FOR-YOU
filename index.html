<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        // Updated password check to "blue"
        if (username === 'babi' && password === 'blue') {
            window.location.href = "index.html";  // Change to index.html
        } else {
            document.getElementById('errorMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('errorMessage').style.display = 'none';
            }, 2000);
        }
    });

    // Function to trigger "BEWARE" and "BE CAREFUL" pop-ups
    function triggerPopUp() {
        var randomPopUp = Math.random();
        if (randomPopUp < 0.05) { // 5% chance for pop-up
            alert("BEWARE! Something's not right...");
        } else if (randomPopUp < 0.10) { // Another 5% chance
            alert("BE CAREFUL! You might regret this.");
        }
    }

    // Trigger pop-up every few seconds
    setInterval(triggerPopUp, 4000); // Pop-up every 4 seconds
</script>
